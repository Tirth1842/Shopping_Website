<style>
    .vertical-nav {
  min-width: 17rem;
  width: 17rem;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
  transition: all 0.4s;
}

.page-content {
  width: calc(100% - 17rem);
  margin-left: 17rem;
  transition: all 0.4s;
}

/* for toggle behavior */

#sidebar.active {
  margin-left: -17rem;
}

#content.active {
  width: 100%;
  margin: 0;
}

@media (max-width: 768px) {
  #sidebar {
    margin-left: -17rem;
  }
  #sidebar.active {
    margin-left: 0;
  }
  #content {
    width: 100%;
    margin: 0;
  }
  #content.active {
    margin-left: 17rem;
    width: calc(100% - 17rem);
  }
  
}

<script>
    
    $(document).ready(function() {
      $("#TS").hide();
        $("#users").hide();
        $("#category").hide();
        $("P").hide();
        $("#S").hide();
        $("#J").hide();
  $('#sidebarCollapse').on('click', function() {
    $('#sidebar, #content').toggleClass('active');
  });

  $("#U").click(function(){
      var srno=0;
 
    $("#users").show();
    $("#TS").hide();
    $("#S").hide();
    $("#J").hide();
   
      $("#add_row").children().next().children().remove();
        fetch("./User_details.json")
        .then((apidata)=>{
                        console.log(apidata);
                        return apidata.json();
                        }).then((actualdata) =>{
                
                 for(let x in actualdata)
                    {

                      if(actualdata[x].User=="Member"){
                        srno++;
                        $("#add_row").append("<tr><td>"+srno+"</td><td>"+actualdata[x].First_name+"</td><td>" + actualdata[x].Last_name + "</td><td>" + actualdata[x].Email + "</td></tr>");
                      }
                       
                       
                  
                    }
                    $("#total").html(srno);
                    
                        }).catch((error) =>{
                            console.log(error);
                        });
            
   
   
  });

  $("#P").click(function(){
    $("#category").toggle();
    
   });
    $("#tshirt").click(function(){
      $("#TS").show();
      $("#S").hide();
      $("#users").hide();
      $("#J").hide();
      var srno1=0;
      $("#add_tshirt").children().next().children().remove();
        fetch("./catproduct.json")
        .then((apidata)=>{
                        console.log(apidata);
                        return apidata.json();
                        }).then((actualdata) =>{
                
                 for(let x in actualdata)
                    { 
                      if(x=="catid_1")
                      {
                        for(let y in actualdata.catid_1)
                        {
                          srno1++;
                          $("#add_tshirt").append("<tr><td>"+srno1+"</td><td>"+actualdata.catid_1[y].pname+"</td><td>"+'₹'+ actualdata.catid_1[y].price + "</td><td>"+ actualdata.catid_1[y].quantity + "</td>");
                        }
                      }
                  
                    }

                    
                        }).catch((error) =>{
                            console.log(error);
                        });
            
            
  });
  $("#shirt").click(function(){
     // $("#product").show();
     $("#TS").hide();
      $("#S").show();
      $("#users").hide();
      $("#J").hide();
      
      
      var srno1=0;
      $("#add_shirt").children().next().children().remove();
        fetch("./catproduct.json")
        .then((apidata)=>{
                        console.log(apidata);
                        return apidata.json();
                        }).then((actualdata) =>{
                
                 for(let x in actualdata)
                    { 
                      if(x=="catid_2")
                      {
                        for(let y in actualdata.catid_2)
                        {
                          srno1++;
                          $("#add_shirt").append("<tr><td>"+srno1+"</td><td>"+actualdata.catid_2[y].pname+"</td><td>"+'₹'+ actualdata.catid_2[y].price + "</td><td>"+ actualdata.catid_2[y].quantity + "</td>");
                        }
                      }
                  
                    }

                    
                        }).catch((error) =>{
                            console.log(error);
                        });
            
            
  });

  $("#jeans").click(function(){
     // $("#product").show();
     $("#TS").hide();
      $("#S").hide();
      $("#users").hide();
      $("#J").show();
      
      
      var srno1=0;
      $("#add_jeans").children().next().children().remove();
        fetch("./catproduct.json")
        .then((apidata)=>{
                        console.log(apidata);
                        return apidata.json();
                        }).then((actualdata) =>{
                
                 for(let x in actualdata)
                    { 
                      if(x=="catid_3")
                      {
                        for(let y in actualdata.catid_3)
                        {
                          srno1++;
                          $("#add_jeans").append("<tr><td>"+srno1+"</td><td>"+actualdata.catid_3[y].pname+"</td><td>"+'₹'+ actualdata.catid_3[y].price + "</td><td>"+ actualdata.catid_3[y].quantity + "</td>");
                        }
                      }
                  
                    }

                    
                        }).catch((error) =>{
                            console.log(error);
                        });
            
            
  });

    $("#signout").click(function(){
      var session_var = sessionStorage.getItem("logout");
  if(session_var=="normal")
  {
    sessionStorage.removeItem("logout");
    window.location.href = "index.html";
     return false;
  }
  else if(session_var=="google")
  {
      alert(session_var);
    sessionStorage.removeItem("logout");
    
     signOut_google();
  }
  else if(session_var=="facebook")
  {
      
      alert(session_var);
      sessionStorage.removeItem("logout");
      fbLogout();
  }
 
  else{
    alert("no session created");
  }
    });
});
</script>
